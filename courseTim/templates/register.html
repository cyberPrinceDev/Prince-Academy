{% extends 'base.html' %}
{% block title %}Register - Prince Academy{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h2>Create Your Account</h2>
        <p>Join thousands of students transforming their careers</p>

        <form method="POST">
            <div class="form-group">
                <label>First Name</label>
                <input type="text" name="first_name" required placeholder="John">
            </div>

            <div class="form-group">
                <label>Last Name</label>
                <input type="text" name="last_name" required placeholder="Doe">
            </div>

            <div class="form-group">
                <label>Email Address</label>
                <input type="email" name="email" required placeholder="john@example.com">
            </div>

            <div class="form-group">
                <label>Phone Number (optional)</label>
                <input type="tel" name="phone" placeholder="+234 801 234 5678">
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" required minlength="6">
            </div>

            <button type="submit" class="btn-auth">Register Now</button>
        </form>

        <p class="auth-footer">
            Already have an account? <a href="{{ url_for('login') }}">Log in here</a>
        </p>
    </div>
</div>
{% endblock %}
