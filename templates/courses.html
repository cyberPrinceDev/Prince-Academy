{% extends 'base.html' %}

{% block title %}Courses{% endblock %}

{% block content %}
<h1>Available Courses</h1>
<table>
    <thead>
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody>
        {% for course in courses %}
        <tr>
            <td>{{ course.title }}</td>
            <td>{{ course.description }}</td>
            <td>${{ course.price }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
